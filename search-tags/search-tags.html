<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Tags</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel='stylesheet' href='./search-tags.css'>
</head>
<body>
    <div class="search-box">
        <p class="search-title">Search Tags</p>
        <div class="search-content">
            <ul class="search-tags">
                <input class="search-input" type="text" placeholder="Type and enter">
            </ul>
        </div>
        <button class="btn-removeAll">Remove All</button>
    </div>
    <script src="./search-tags.js"></script>
</body>
</html>
