<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Gallery</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel='stylesheet' href='image-gallery.css'>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img1.jpeg">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img2.jpeg">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img3.jpeg">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img4.jpeg">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img5.jpeg">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img6.jpeg">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img7.jpeg">
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img8.jpeg">
        </div>
    </div>
    <div class="gallery">
        <i class="fas fa-times close"></i>
        <span class="ctrl prev">
            <i class="fas fa-chevron-left"></i>
        </span>
        <span class="ctrl next">
            <i class="fas fa-chevron-right"></i>
        </span>
        <div class="gallery-inner">
            <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img7.jpeg">
        </div>
    </div>
    <script src="image-gallery.js"></script>
</body>
</html>
