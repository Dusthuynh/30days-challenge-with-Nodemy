<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'>
    <link rel='stylesheet' href='productCard.css'>
</head>
<body>
    <div class="card">
        <div class="head-card">
            <span class="like"><i class='bx bx-heart'></i></span>
            <span class="cart"><i class='bx bx-cart-alt'></i></span>
        </div>
        <div class="img-card">
            <img src="https://d3pnpe87i1fkwu.cloudfront.net/IMG/nike-kyrie-4-943806-002_585x585.png" width="200px">
        </div>
        <h2 class="title-card">Nike Kyrie 4</h2>
        <p class="price-card">$135.00</p>
        <div class="size-card">
            <h3>Size: </h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="color-card">
            <h3>Color:</h3>
            <span class="green"></span>
            <span class="red"></span>
            <span class="black"></span>
        </div>
        <div class="action_card">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>
</html>
